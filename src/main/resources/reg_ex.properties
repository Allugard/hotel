login.regexp=^(?=.{1,50}$)[_A-Za-z0-9-\\+]+(\\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\\.[A-Za-z0-9]+)*(\\.[A-Za-z]{2,})$
password.regexp=^.*(?=.{4,10})(?=.*\\d)(?=.*[a-zA-Z]).*$
name.regexp=^[\\p{L} .'-]+$
phone.regexp=^(\\+\\d{1,2}\\s?)?\\(?\\d{3}\\)?[\\s.-]?\\d{3}[\\s.-]?\\d{2}\\s?\\d{2}$
number.regexp=^\\d\\-\\d{1,2}$